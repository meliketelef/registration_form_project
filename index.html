<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">  
</head>
<body>

   
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-content">
          
        <a href="https://tr.pinterest.com/bircizerokurr/arka-plan/" target="_blank" class="ad ad-left" id="ad-left">
            <span class="close-btn" onclick="closeAd(event, 'ad-left')">&times;</span>
            <img src="images/ads-left.jpg.jpeg" alt="Ad">
        </a>
        <a href="https://tr.pinterest.com/bircizerokurr/arka-plan/" target="_blank" class="ad ad-right" id="ad-right">
            <span class="close-btn" onclick="closeAd(event, 'ad-right')">&times;</span>
            <img src="images/ads-right.jpg.png" alt="Ad">
        </a>

        <!-- Form AlanÄ± -->
        <div class="form-container">
            <form>
                <div class="form-group name-group">
                    <label>Name</label> 
                    <div class="input-group">
                        <input type="text" id="first-name" required>
                        <label for="first-name" class="input-label">First Name</label>
                        
                    </div>
                    <div class="input-group">
                        <input type="text" id="last-name" required>
                        <label for="last-name" class="input-label">Last Name</label>
                    </div>
                </div>
                

                <div class="form-group">
                    <label for="company">Company</label>
                    <select id="company" required>
                        <option value=""></option>
                    </select>
                </div>

        
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group phone-group">
                    <label for="phone">Phone</label>
                    <div class="input-group">
                        <select id="area-code" required>
                            <option value=""></option>
                            <option value="+90">+90</option>
                        </select>
                        <label for="area-code" class="input-label">Area Code</label>
                    </div>
                    <div class="input-group">
                        <input type="text" id="phone-number" required>
                        <label for="phone-number" class="input-label">Phone Number</label>
                    </div>
                </div>
               
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <select id="subject" required>
                        <option value="">--Choose option--</option>
                        
                    </select>
                </div>

               
                <div class="form-group">
                    <label>Are you beginner?</label>
                    <div class="radio-options">
                        <label><input type="radio" name="beginner" value="yes" required> Yes</label>
                        <label><input type="radio" name="beginner" value="no"> No</label>
                    </div>
                </div>
                

                
                <div class="form-group">
                    <button type="submit">Register</button>
                </div>
                
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script> 
</body>
</html>
