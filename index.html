<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css"> <!--CSS dosyasını bağladım.-->  
</head>
<body>

   
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-content">
          <!-- Reklam Alanı-->
        <a href="https://tr.pinterest.com/bircizerokurr/arka-plan/" target="_blank" class="ad ad-left" id="ad-left">
            <span class="close-btn" onclick="closeAd(event, 'ad-left')">&times;</span>
            <img src="images/ads-left.jpg.jpeg" alt="Ad">
        </a>
        <a href="https://tr.pinterest.com/bircizerokurr/arka-plan/" target="_blank" class="ad ad-right" id="ad-right">
            <span class="close-btn" onclick="closeAd(event, 'ad-right')">&times;</span>
            <img src="images/ads-right.jpg.png" alt="Ad">
        </a>

        <!-- Form Alanı -->
        <div class="form-container">
            <form>
                 
                <div class="form-group name-group">
                    <label for="first-name">Name</label>
                    <input type="text" id="first-name" placeholder="First Name" required>
                    <input type="text" id="last-name" placeholder="Last Name" required>
                </div>
                

                <div class="form-group">
                    <label for="company">Company</label>
                    <select id="company" required>
                        <option value="">Select Company</option>
                    </select>
                </div>

        
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email">
                </div>
                

                <div class="form-group phone-group">
                    <label for="phone">Phone</label>
                    <select id="area-code" required>
                        <option value="+90">Area</option>
                    </select>
                    <input type="text" id="phone-number" placeholder="Phone Number">
                </div>

               
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <select id="subject">
                        <option>--Choose option--</option>
                        
                    </select>
                </div>

                <!-- Are You Beginner (Yes/No) -->
                <div class="form-group">
                    <label>Are you beginner?</label>
                    <div class="radio-options">
                        <label><input type="radio" name="beginner" value="yes"> Yes</label>
                        <label><input type="radio" name="beginner" value="no"> No</label>
                    </div>
                </div>

                <!-- Submit Butonu -->
                <div class="form-group">
                    <button type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script> 
</body>
</html>
